auspice_config: "defaults/mpxv/auspice_config.json"
include: "defaults/mpxv/include.txt"
exclude: "defaults/exclude.txt"
reference: "defaults/reference.fasta"
genome_annotation: "defaults/genome_annotation.gff3"
genbank_reference: "defaults/reference.gb"
lat_longs: "defaults/lat_longs.tsv"
color_ordering: "defaults/color_ordering.tsv"
color_scheme: "defaults/color_schemes.tsv"
description: "defaults/description.md"
clades: "defaults/clades.tsv"
tree_mask: "defaults/tree_mask.tsv"

# Use `accession` as the ID column since `strain` currently contains duplicates¹.
# ¹ https://github.com/nextstrain/mpox/issues/33
strain_id_field: "accession"

build_name: "mpxv"
auspice_name: "mpox_all-clades"

filter:
  min_date: 1950
  min_length: 100000
  query: "(QC_rare_mutations == 'good' | QC_rare_mutations == 'mediocre')"

### Set 1: Non-B.1 sequences: use all
### Set 2: B.1 sequences: small sample across year/country, maybe month
subsample:
  non_b1: >-
    --group-by clade year country
    --sequences-per-group 50
    --exclude-where
    lineage=B.1
    lineage=B.1.1
    lineage=B.1.2
    lineage=B.1.3
    lineage=C.1
    lineage=C.1.1
    lineage=E.1
    lineage=E.1.1
    lineage=E.2
    lineage=E.2.1
    lineage=E.3
    lineage=E.3.1
    lineage=E.4
    lineage=C.1.2
    lineage=C.1.3
    lineage=B.1.4
    lineage=B.1.5
    lineage=B.1.6
    lineage=D.1
    lineage=B.1.7
    lineage=B.1.8
    lineage=B.1.9
    lineage=B.1.10
    lineage=B.1.11
    lineage=B.1.12
    lineage=B.1.13
    lineage=B.1.14
    lineage=B.1.15
    lineage=B.1.16
    lineage=B.1.17
    lineage=B.1.18
    lineage=B.1.19
    lineage=B.1.20
    lineage=F.1
    lineage=F.1.1
    lineage=F.2
    lineage=F.2.1
    lineage=F.3
    lineage=F.4
    lineage=F.4.1
    lineage=F.5
    lineage=F.6
    lineage=B.1.21
    lineage=B.1.22
    lineage=J.1
    lineage=B.1.23
  b1: >-
    --group-by country year
    --subsample-max-sequences 100

## align
max_indel: 10000
seed_spacing: 1000

## treefix
fix_tree: true

## refine
timetree: false
root: "min_dev"
clock_rate: 3e-6
clock_std_dev: 6e-6
divergence_units: "mutations-per-site"

traits:
  columns: []
  sampling_bias_correction: 3

## recency
recency: true

mask:
  from_beginning: 1350
  from_end: 6422
  maskfile: "defaults/mask_overview.bed"
